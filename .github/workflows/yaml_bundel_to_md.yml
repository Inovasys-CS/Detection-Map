name: Convert YAML to Markdown

on:
  push:
    branches:
      - main
    paths:
      - 'bundles/*.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'bundles/*.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install PyYAML
        run: python -m pip install pyyaml

      - name: Convert YAML files to Markdown
        run: python ./.github/scripts/yaml_bundel_to_md.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add bundles/*.md  # Add all Markdown files in the bundles directory
          git commit -m "Add generated Markdown files" -a  # Commit changes
          git push  # Push back to the repository
